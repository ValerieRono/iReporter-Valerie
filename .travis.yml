language: node_js
node_js:
  - "8.9.4"
cache:
  directories:
  - node_modules
addons:
  apt:
    packages:
      # This is required to run new chrome on old trusty
      - libnss3
before_install:
- npm update
# Enable user namespace cloning
- "sysctl kernel.unprivileged_userns_clone=1"
# Launch XVFB
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
install:
- npm install
script:
- npm test
# - npm run coveralls
# after_success:
#   - coveralls < coverage/lcov.info
branches:
  only:
  - gh-pages
  - /.*/
deploy:
  provider: pages
  skip-cleanup: false
  # github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: gh-pages


  
